<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="loginForm">
      <div class="center">
        <h1 class="text-center">Login</h1>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username" required>
          <small *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched" class="text-danger">*Username is required</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" required>
          <small *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="text-danger">*Password is required</small>
          <small *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched" class="text-danger">*Password must be at least 6 characters long</small>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-2">Submit</button>
        <div class="signup_link text-center mt-3">
          Don't have an account?
        </div>
        <button type="register" [routerLink]="['/register']"  class="btn btn-primary btn-block mt-2">register</button>

      </div>
    </form>
  </div>
</div>
