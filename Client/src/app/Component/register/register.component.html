<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signupForm container mt-5">
  <div class="center">
    <h1 class="text-center">Register</h1>
    <div class="form-group">
      <label for="username">First Name</label>
      <input type="text" class="form-control" id="username" placeholder="First Name" formControlName="username" required>
      <small *ngIf="signupForm.get('username')?.hasError('required') && signupForm.get('username')?.touched" class="text-danger">*First Name is required</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" required>
      <small *ngIf="signupForm.get('password')?.hasError('required') && signupForm.get('password')?.touched" class="text-danger">*Password is required</small>
      <small *ngIf="signupForm.get('password')?.hasError('minlength') && signupForm.get('password')?.touched" class="text-danger">*Password must be at least 6 characters long</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <div class="signup_link text-center mt-3">
      Have an Account?
    </div>
    <button [routerLink]="['/login']"  class="btn btn-primary btn-block mt-2">Log in</button>

  </div>
</form>
